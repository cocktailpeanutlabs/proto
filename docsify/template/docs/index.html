<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Documentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="vue.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app"></div>
  <script>
//    window.$docsify = {
//      name: '',
//      repo: '',
//      maxLevel: 3,
//  //    coverpage: true,
//      themeColor: "black",
//    }
    document.addEventListener("DOMContentLoaded", async () => {
      let res = await fetch('docsify.config.json').then((response) => response.json())
      window.$docsify = {
        doneEach = () => {
          const basePath = window.$docsify.basePath;
          document.querySelectorAll('#main [src]').forEach(img => {
            const src = img.getAttribute('src');
            console.log({ src, basePath })
            if (src && !src.startsWith('http') && !src.startsWith(basePath)) {
              img.src = basePath + src;
            }
          });
        },
        ...res
      }


      const script = document.createElement('script');
      script.src = 'docsify.min.js'
      document.body.appendChild(script);

      setTimeout(() => {
        let el = document.querySelector("#" + location.hash.split("=")[1])
        if (el) {
          const y = el.getBoundingClientRect().top + window.pageYOffset;
          window.scrollTo({top: y});
        }
      }, 1000)
      document.body.addEventListener("click", (e) => {
        let el = e.target.closest("a")
        if (el && el.getAttribute("href").startsWith("#/?id=")) {
          location.hash = el.getAttribute("href").slice(1)
        } else if (e.target.tagName === "A" && e.target.getAttribute("href").startsWith("#/?id=")) {
          location.hash = e.target.getAttribute("href").slice(1)
        }
      })
    })
  </script>
  <!--
  <script src="docsify.min.js"></script>
  -->
</body>
</html>
